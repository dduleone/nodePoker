<!DOCTYPE html>
<html>
<head>
    <title>Poker Hand Analyzer</title>
    <link rel="stylesheet" type="text/css" href="static/css/cards/cards.css" media="screen" />
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="static/css/cards/cards-ie.css" media="screen" />
    <![endif]-->
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="static/css/cards/cards-ie9.css" media="screen" />
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/css/holdemAnalyzer.css" media="screen" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
</head>
<body>
    <div class="playingCards fourColours" id="cardSelector">
    </div>
    <div id="clearScreen" onclick="hideStuff()">
    </div>
    <div id="content">
        <div class="playingCards fourColours" id="holdem">
            <div class="win">
                Winner
                <ul class="hand winner">
                </ul>
            </div>
            <div id="game">
                <div class="table">
                    Board
                    <ul class="hand board" >
                        <li class="empty card back"></li>
                    </ul>
                </div>
                <div class="hands">
                    <table>
                        <tr class="title">
                            <td>
                                Hand 1
                            </td>
                            <td>
                                Hand 2
                            </td>
                            <td>
                                Hand 3
                            </td>
                            <td>
                                Hand 4
                            </td>
                            <td>
                                Hand 5
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <ul class="hand hand1">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand2">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand3">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand4">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand5">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                        </tr>
                        <tr class="title">
                            <td>
                                Hand 6
                            </td>
                            <td>
                                Hand 7
                            </td>
                            <td>
                                Hand 8
                            </td>
                            <td>
                                Hand 9
                            </td>
                            <td>
                                Hand 10
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <ul class="hand hand6">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand7">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand8">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand9">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                            <td>
                                <ul class="hand hand10">
                                    <li class="empty card back"></li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="btn btn-primary" onclick="getHoldemWinner()">Determine Winner</div>
                <div class="btn btn-success" onclick="randomDeal()">Random Deal</div>
                <div class="btn btn-danger" onclick="clearTable()">Clear Table</div><br />
                <div class="btn btn-warning" onclick="toggleFourColors()">Toggle Four Color Cards</div>
            </div>
        </div>
    </div>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"
        type="text/javascript"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.1.0/lodash.min.js"
        type="text/javascript"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.19.1/ramda.min.js"
        type="text/javascript"></script>
    <script 
        src="static/holdemAnalyzer.js"
        type="text/javascript"></script>
</body>
</html>
